<!DOCTYPE html>
<html>
<head>
    <title>t1</title>
    <script type="text/javascript">
        function addNumbers(j) {
            var sum = 0;
            var j = 4;
            while (1 < j)
            {
                sum += j--;
            }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        var inputnumber = prompt("How high should i count up to?")

        document.write(addNumbers(inputnumber));
    </script>
    
</body>
</html>
